#include <iostream>
#include <vector>
using namespace std;

// Hàm in mảng
void printArray(const vector<int>& arr) {
    for (int x : arr) cout << x << " ";
    cout << endl;
}

// Hàm trộn hai nửa
void merge(vector<int>& arr, int left, int mid, int right, int level) {
    int n1 = mid - left + 1;
    int n2 = right - mid;

    vector<int> L(n1), R(n2);
    for (int i = 0; i < n1; i++) L[i] = arr[left + i];
    for (int j = 0; j < n2; j++) R[j] = arr[mid + 1 + j];

    cout << string(level * 2, ' ') << "Tron: ";
    printArray(vector<int>(arr.begin() + left, arr.begin() + right + 1));

    int i = 0, j = 0, k = left;
    while (i < n1 && j < n2) {
        if (L[i] <= R[j]) arr[k++] = L[i++];
        else arr[k++] = R[j++];
    }
    while (i < n1) arr[k++] = L[i++];
    while (j < n2) arr[k++] = R[j++];

    cout << string(level * 2, ' ') << "=> Sau khi tron: ";
    printArray(vector<int>(arr.begin() + left, arr.begin() + right + 1));
    cout << endl;
}

// Hàm chia và gọi merge
void mergeSort(vector<int>& arr, int left, int right, int level = 0) {
    if (left < right) {
        int mid = left + (right - left) / 2;

        cout << string(level * 2, ' ') << "Chia: ";
        printArray(vector<int>(arr.begin() + left, arr.begin() + right + 1));

        mergeSort(arr, left, mid, level + 1);
        mergeSort(arr, mid + 1, right, level + 1);
        merge(arr, left, mid, right, level);
    }
}

int main() {
    vector<int> arr = { 6, 9, 1, 0, 2, 7, 4, 5, 3 };

    cout << "Day ban dau: ";
    printArray(arr);
    cout << "-------------------------------\n";

    mergeSort(arr, 0, arr.size() - 1);

    cout << "-------------------------------\n";
    cout << "Day sau khi sap xep tang dan: ";
    printArray(arr);

    return 0;
}

